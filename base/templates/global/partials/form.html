<div class="form-container">
    <div class="form-title">
        <h2>{{ form_title }}</h2>
    </div>
    {% include "global/partials/messages.html" %}
    <div class="form-content">
        <form action="{{ form_action }}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-grid">
                {% for field in form %}
                    <div class="form-field {{ field.field.widget.attrs.class }}">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}

                        {% if field.help_text %}
                            <p class="form-help-text">{{ field.help_text }}</p>
                        {% endif %}

                        {{ field.errors }}
                    </div>
                    {% if field.name == 'ilustration' and field.value.url %}
                        <div class="span-2 form-image" id="image-box">
                            Imagem atual:
                            <img src="{{ field.value.url }}" alt="Ilustração" id="image">
                        </div>
                    {% endif %}
                {% endfor %}
            </div>

            <div class="form-submit">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
